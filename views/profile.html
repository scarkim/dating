<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <!-- Bootstrap & Pizza CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Eczar&display=swap" rel="stylesheet">
    <title>Cat Dating Site</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png"
          href="images/favicon.png">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="http://skim.greenriverdev.com/328/dating/">Dating for Cats</a>
</nav>
<div class="container mx-auto">
    <form id="profile" action="#" method="post">
        <div class="form-group">
            <h1>Profile</h1>
            <hr class="my-4">
            <div style=" float: right">
                <p>Biography</p>
                <textarea id = "biography" value="{{ @biography }}" name = "biography" rows="10" cols="45"></textarea>
            </div>
            <label>Email*</label>
            <input type = "email"  class="form-control col-sm-7"value="{{ @email }}" name="email" id = "email">

            <check if="{{ @errors['email'] }}">
                <span class="err">{{ @errors['email'] }}</span>

            </check>
            <br>
                <label>State</label><br>
                <select name="state">
                    <repeat group="{{@states}}" value="{{@selectStates}}">
                        <option value="{{@selectStates}}"
                        <check if = "{{@state==@selectStates}}">
                            selected="selected"
                        </check>>{{ @selectStates }}
                        </option>
                    </repeat>
                </select>

            <label>Seeking: &nbsp;</label>
            <repeat group="{{ @seekingArr }}" value="{{ @seekingOption }}">
                <label>&nbsp;&nbsp;&nbsp;<input type="radio" class="form-check-input"
                                                name="seeking"
                                                value="{{ @seekingOption }}"
                    <check if = "{{@seeking== @seekingOption}}"> checked="checked"</check>
                    >{{ @seekingOption }}
                </label>&nbsp;&nbsp;
            </repeat>
            <br>
            <check if="{{ @errors['seeking'] }}">
                <span class="err">{{ @errors['seeking'] }}</span>
            </check>
            <div class ="text-center">
                <input type ="submit" id = "link" class = "ghost-button center-block" value="Next">
            </div>
        </div>
    </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
